<head>
    <meta name="robots" content="noindex">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<form id="emailForm">
    <input type="email" id="email" placeholder="Enter your email" required>
    <div class="cf-turnstile" data-sitekey="0x4AAAAAABBxyvxMitidpF2Y"></div>
    <button type="submit">Unsubscribe</button>
</form>

<script>
    document.getElementById('emailForm').addEventListener('submit', async (element) => {
        element.preventDefault();
        const email = document.getElementById('email').value;

        const response = await fetch('https://delabiemedia.be/api/mailinglist/unsubscribe', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email}),
        });

        const result = await response.json();

        if (result.success) {
            alert('Unsubscribed!')
        } else {
            alert(`Error: ${result.message}`)
        }
    });
</script>
